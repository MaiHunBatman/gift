<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanna - Gift for you!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
            height: 100vh;
            position: relative;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            filter: blur(20px);
            z-index: 0;
            transition: background-image 0.8s ease-in-out;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: 1;
            cursor: grab;
        }

        .carousel-container:active {
            cursor: grabbing;
        }

        .carousel-track {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 2000px;
        }

        .carousel-item {
            position: absolute;
            width: 220px;
            height: 220px;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            border-radius: 20px;
            overflow: visible;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.9);
            pointer-events: none;
            transform-style: preserve-3d; 
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .card-label {
            position: absolute;
            top: -50px;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            backdrop-filter: blur(10px);
            z-index: 10;
            pointer-events: none;
            white-space: nowrap;
        }

        .instructions {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            text-align: center;
            z-index: 10;
            letter-spacing: 1px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 18px;
            z-index: 10;
        }

        .music-control {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 14px;
            cursor: pointer;
            z-index: 10;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .music-control:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    
    <div class="carousel-container" id="carouselContainer">
        <div class="carousel-track" id="carouselTrack"></div>
        <div class="loading" id="loading">Loading images...</div>
        <div class="instructions" style="display: none;" id="instructions">
            Drag to navigate
        </div>
        <div class="music-control" id="musicControl">ðŸ”Š Music On</div>
    </div>

    <audio id="bgMusic" loop>
        <source src="songs/1.mp3" type="audio/mpeg">
    </audio>

<script>
    const imageFolder = 'images';
    
    let carouselData = [];
    let targetRotation = 0;
    let currentRotation = 0;
    let currentActiveIndex = 0;
    let isDragging = false;
    let startX = 0;
    let startRotation = 0;

    const container = document.getElementById('carouselContainer');
    const track = document.getElementById('carouselTrack');
    const loading = document.getElementById('loading');
    const instructions = document.getElementById('instructions');
    const background = document.getElementById('background');
    const bgMusic = document.getElementById('bgMusic');
    const musicControl = document.getElementById('musicControl');

    let musicPlaying = false;

    // Try to autoplay music on page load
    window.addEventListener('load', () => {
        bgMusic.play().then(() => {
            musicPlaying = true;
            musicControl.textContent = 'ðŸ”Š Music On';
        }).catch(() => {
            // Autoplay blocked, wait for user interaction
            musicPlaying = false;
            musicControl.textContent = 'ðŸ”‡ Music Off';
        });
    });

    musicControl.addEventListener('click', () => {
        if (musicPlaying) {
            bgMusic.pause();
            musicControl.textContent = 'ðŸ”‡ Music Off';
            musicPlaying = false;
        } else {
            bgMusic.play();
            musicControl.textContent = 'ðŸ”Š Music On';
            musicPlaying = true;
        }
    });

    // Fallback: try to play on first interaction
    let firstInteraction = true;
    container.addEventListener('mousedown', () => {
        if (firstInteraction && !musicPlaying) {
            bgMusic.play().then(() => {
                musicPlaying = true;
                musicControl.textContent = 'ðŸ”Š Music On';
            }).catch(() => {});
            firstInteraction = false;
        }
    });
    container.addEventListener('touchstart', () => {
        if (firstInteraction && !musicPlaying) {
            bgMusic.play().then(() => {
                musicPlaying = true;
                musicControl.textContent = 'ðŸ”Š Music On';
            }).catch(() => {});
            firstInteraction = false;
        }
    }, { once: true });

    async function loadImages() {
        try {
            const response = await fetch('images.json');
            const data = await response.json();
            carouselData = data.items;
            loading.style.display = 'none';
            instructions.style.display = 'block';
            renderCarousel();
            updateBackground(0);
            startAnimation();
        } catch (error) {
            loading.textContent = 'Error loading images. Make sure images.json exists.';
            console.error('Error loading images:', error);
        }
    }

    function renderCarousel() {
        if (carouselData.length === 0) return;
        
        track.innerHTML = '';

        for (let i = 0; i < carouselData.length; i++) {
            const item = document.createElement('div');
            item.className = 'carousel-item';
            
            const img = document.createElement('img');
            img.src = `${imageFolder}/${carouselData[i].card}`;
            item.appendChild(img);
            
            const label = document.createElement('div');
            label.className = 'card-label';
            label.textContent = carouselData[i].label || `Card ${i + 1}`;
            item.appendChild(label);
            
            track.appendChild(item);
        }
    }

    function updateBackground(index) {
        if (carouselData.length === 0) return;
        background.style.backgroundImage = `url('${imageFolder}/${carouselData[index].background}')`;
    }

    function getActiveCardIndex() {
        const totalImages = carouselData.length;
        const angleStep = (Math.PI * 2) / totalImages;
        
        let normalizedRotation = ((currentRotation % (Math.PI * 2)) + (Math.PI * 2)) % (Math.PI * 2);
        
        let closestIndex = 0;
        let minDistance = Math.PI * 2;
        
        for (let i = 0; i < totalImages; i++) {
            const angle = (i * angleStep) + normalizedRotation;
            const normalizedAngle = ((angle % (Math.PI * 2)) + (Math.PI * 2)) % (Math.PI * 2);
            const distance = Math.min(normalizedAngle, Math.PI * 2 - normalizedAngle);
            
            if (distance < minDistance) {
                minDistance = distance;
                closestIndex = i;
            }
        }
        
        return closestIndex;
    }

    function updateCarousel() {
        if (carouselData.length === 0) return;

        const items = track.querySelectorAll('.carousel-item');
        const totalImages = items.length;
        const angleStep = (Math.PI * 2) / totalImages;
        const radius = 900;

        items.forEach((item, i) => {
            const angle = (i * angleStep) + currentRotation;
            
            const x = Math.sin(angle) * radius;
            const z = Math.cos(angle) * radius;
            const y = Math.sin(angle * 2) * 50;
            
            const scale = 0.4 + (z + radius) / (radius * 2) * 0.6;
            const opacity = 0.3 + (z + radius) / (radius * 2) * 0.7;
            
            const rotateY = -(angle * 180 / Math.PI);
            const rotateX = Math.sin(angle) * 10;
            
            item.style.transform = `
                translate3d(${x}px, ${y}px, ${z}px)
                rotateY(${rotateY}deg)
                rotateX(${rotateX}deg)
                scale(${scale})
            `;
            item.style.opacity = opacity;
            
            if (carouselData[i].alwaysOnTop) {
                item.style.zIndex = 9999;
            } else {
                item.style.zIndex = Math.round(z + 1000);
            }
        });

        const activeIndex = getActiveCardIndex();
        if (activeIndex !== currentActiveIndex) {
            currentActiveIndex = activeIndex;
            updateBackground(activeIndex);
        }
    }

    function startAnimation() {
        function animate() {
            currentRotation += (targetRotation - currentRotation) * 0.05;
            updateCarousel();
            requestAnimationFrame(animate);
        }
        animate();
    }

    container.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.clientX;
        startRotation = targetRotation;
    });

    container.addEventListener('mousemove', (e) => {
        if (!isDragging || carouselData.length === 0) return;
        
        const deltaX = e.clientX - startX;
        const rotationChange = (deltaX / window.innerWidth) * Math.PI * 2;
        targetRotation = startRotation + rotationChange;
    });

    container.addEventListener('mouseup', () => {
        isDragging = false;
    });

    container.addEventListener('mouseleave', () => {
        isDragging = false;
    });

    container.addEventListener('touchstart', (e) => {
        isDragging = true;
        startX = e.touches[0].clientX;
        startRotation = targetRotation;
    });

    container.addEventListener('touchmove', (e) => {
        if (!isDragging || carouselData.length === 0) return;
        
        const deltaX = e.touches[0].clientX - startX;
        // Reduced sensitivity for mobile (0.5x speed)
        const rotationChange = (deltaX / window.innerWidth) * Math.PI * 2 * 0.5;
        targetRotation = startRotation + rotationChange;
    });

    container.addEventListener('touchend', () => {
        isDragging = false;
    });

    loadImages();
</script>
    
</body>
</html>
